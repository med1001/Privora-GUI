name: Deploy Frontend to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .  # "." signifie qu'on construit à partir de la racine du dépôt
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/privora-gui:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # On récupère seulement la nouvelle image du frontend
            docker pull ${{ secrets.DOCKER_USERNAME }}/privora-gui:latest
            
            # On redémarre le service frontend dans le docker-compose
            # Cela ne touchera pas au backend ni au proxy s'ils n'ont pas changé
            docker compose up -d frontend
